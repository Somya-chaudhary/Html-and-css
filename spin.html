<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin</title>
    <style>
        div{
            height:100px;
            width:100px;
            
            border: 20px solid #116A7B;
            border-top: 20px solid #4F709C;
            
            border-radius: 50%;
            animation:spinAnimate 3s steps(5) 0s normal;
            

        }
        @keyframes spinAnimate{
            from{ transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
        div:hover{

        }
    </style>
</head>
<body>
    <div>
        
    </div>
    
</body>
</html>
